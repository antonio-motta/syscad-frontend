<div fxLayoutAlign="center" class="basic-container" >
    <mat-card>
        <mat-card-title fxLayoutAlign="center">Listagem de Pessoas</mat-card-title>
        <mat-card-subtitle fxLayoutAlign="center">Pessoa Física</mat-card-subtitle>
        <mat-divider></mat-divider>
        <br>
       
        <a type="button" mat-raised-button color="warn" routerLink="/person/create">
            Novo cadatro
        </a>


        <br>
        <table mat-table [dataSource]="dataSource" style="width:75vw">

            <ng-container matColumnDef="name" >
              <th mat-header-cell *matHeaderCellDef> Nome. </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
                <td mat-cell *matCellDef="let element"> {{element.birthday | date:"dd/MM/yyyy" }} </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Data de cadastro </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date:"dd/MM/yyyy" }} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef>Ação</mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <a routerLink="{{ '/person/edit/' + element.id }}"
                    ><mat-icon matTooltip="Editar cadastro">create</mat-icon></a>
                  <a (click)="removerDialog(element.id)" 
                    style="cursor: pointer"><mat-icon matTooltip="Remover cadastro">clear</mat-icon></a>
                </mat-cell>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        </mat-card>
</div>
